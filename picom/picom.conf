

# 首先我们把一些基本参数设置好

experimental-backends = true; # 实验特性打开，如果你下一行选了 glx 的话(在 i3 config 里依然要加上)
backend = "glx";
#backend = "xrender";
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
# glx-no-rebind-pixmap = false
glx-copy-from-front = false;
use-damage = false; # 解决息屏再亮屏，屏幕闪烁问题，会增加功耗
vsync = true; # 垂直同步

# 其次我们设置阴影(虽然我现在没有打开) 注: 圆角矩形窗口不建议开黑色阴影，会出现毛刺
shadow = false;
shadow-exclude = [
	"name = 'Notification'",
	"name = 'MPV'",
	"name *= 'Telegram'",
	"name *= 'picom'",
	"name *= 'firefox'",
	"name = 'polybar-main_eDP1'",
	"name *= 'pcmanfm'",
	"name *= 'feeluown'",
	"name *= 'VirtualBox Machine'"
];
shadow-radius = 12;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.5;


# 再然后设置窗口透明

opacity = 1;
inactive-opacity = 1.0; # 这里可以设置不活动窗口的透明度，辅助显示窗口焦点
frame-opacity = 0.7;
inactive-opacity-override = false;
opacity-rule = [
	# "80:class_g = 'Alacritty'",
	# "80:class_g *?= 'rofi'"
	"95:class_g = 'Code'",
	"90:class_g = 'FeelUOwn'",
	"95:class_g = 'dunst'",
	"90:class_g = 'Tilda'",

    "80:class_g     = 'Bar'",             # lemonbar
    "100:class_g    = 'slop'",            # maim
    "100:class_g    = 'mpv'",            # maim
    "100:class_g    = 'Gimp'",            # maim
    "100:class_g    = 'krita'",            # maim
    "100:class_g    = 'Shotcut'",            # maim
    "100:class_g    = 'feh'",            # maim
    "100:class_g    = 'Gthumb'",            # maim
    "86:class_g     = 'XTerm'",
    "100:class_g    = 'shotcut'",
    "100:class_g    = 'URxvt'",
    "100:class_g    = 'kitty'",
    "100:class_g    = 'Alacritty'",
    "100:class_g    = 'VBoxSDL'",
    "100:class_g    = 'rdesktop'",
    "92:class_g     = 'Polybar'",
    "80:name        *= 'xmobar'",
    "94:class_g     = 'VSCodium'",
    "92:class_g     = 'Typora'",
    "92:class_g     = 'Rofi'",
    "70:class_g     = 'dmenu'",
    "70:class_g     = 'Yad'",
    "92:class_g     = 'Org.gnome.Nautilus'",
    "92:class_g     = 'VirtualBox Manager'",
    "100:class_g    = 'Meld'",
    "70:class_g     = 'TelegramDesktop'",
    "90:class_g     = 'Joplin'",
    "98:class_g     = 'firefox'",
    "98:class_g     = 'Brave-browser'",
    "92:class_g     = 'Gvim'",
    "92:class_g     = 'xpad'",
    "98:class_g     = 'Leafpad'",
    "92:class_g     = 'Postman'",
    "92:class_g     = 'eDEX-UI'",
    "100:class_g    = 'Thunderbird'"
];


# 设置一下淡入淡出效果

fading = true;
fade-delta = 3;
fade-in-step = 0.03;
fade-out-step = 0.03;


# 最后把一些焦点检测和圆角检测设置好

inactive-dim = 0.0;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;



#################################
#          Animations           #
#################################
# requires https://github.com/jonaburg/picom
# (These are also the default values)
transition-length = 300
transition-pow-x = 0.1
transition-pow-y = 0.1
transition-pow-w = 0.1
transition-pow-h = 0.1
size-transition = true

#################################
#             Corners           #
#################################
# requires: https://github.com/sdhand/compton or https://github.com/jonaburg/picom
# CORNER RADIUS START
corner-radius = 9;
# CORNER RADIUS END
rounded-corners-exclude = [
  #"window_type = 'normal'",
  #"class_g = 'awesome'",
  #"class_g = 'URxvt'",
  #"class_g = 'XTerm'",
  #"class_g = 'kitty'",
  #"class_g = 'Alacritty'",
  #"class_g = 'Polybar'",
  #"class_g = 'TelegramDesktop'",
  #"class_g = 'firefox'",
  #"class_g = 'Dunst'",
  #"class_g = 'Thunderbird'"
];
round-borders = 1;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

# shadow = false

# The blur radius for shadows, in pixels. (defaults to 12)
#shadow-radius = 7;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# shadow-opacity = .75

# The left offset for shadows, in pixels. (defaults to -15)
# shadow-offset-x = -15

# The top offset for shadows, in pixels. (defaults to -15)
# shadow-offset-y = -15

shadow-blue = 0.4


#################################
#           Fading              #
#################################


# Fade windows in/out when opening/closing and when opacity changes,
#  unless no-fading-openclose is used.
# fading = false

# Opacity change between steps while fading in. (0.01 - 1.0, defaults to 0.028)
# fade-in-step = 0.028

# Opacity change between steps while fading out. (0.01 - 1.0, defaults to 0.03)
# fade-out-step = 0.03

# The time between steps in fade step, in milliseconds. (> 0, defaults to 10)

fade-exclude = [
  #"class_g = 'slop'"   # maim
]

# Do not fade on window open/close.
no-fading-openclose = false


# Opacity of inactive windows. (0.1 - 1.0, defaults to 1.0)
# inactive-opacity = 1

# Opacity of window titlebars and borders. (0.1 - 1.0, disabled by default)
# frame-opacity = 1.0

#If using these 2 below change their values in line 510 & 511 aswell
popup_menu = { opacity = 0.8; }
dropdown_menu = { opacity = 0.8; }


# inactive-opacity-override = true

active-opacity = 1.0;

focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",                    # lemonbar
  "class_g = 'slop'"                    # maim
];




blur: {
  # requires: https://github.com/ibhagwan/picom
  method = "kawase";
  #method = "kernel";
  strength = 7;
  # deviation = 1.0;
  # kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
  kern = "3x3box";
}

# Exclude conditions for background blur.
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  #"class_g = 'URxvt'",
  #
  # prevents picom from blurring the background
  # when taking selection screenshot with `main`
  # https://github.com/naelstrof/maim/issues/130
  "class_g = 'slop'",
  "class_g = 'Peek'",
  "_GTK_FRAME_EXTENTS@:c"
];




# vsync = false


# detect-client-opacity = false
# refresh-rate = 60
refresh-rate = 0
# detect-transient = false
detect-transient = true

# detect-client-leader = false
detect-client-leader = true

wintypes:
{
  normal = { fade = false; shadow = false; opacity = 0.92; }
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; }
  dock = { shadow = false; opacity = 0.8; }
  dnd = { shadow = false; opacity = 0.8; }
  combo = { opacity = 0.8; }
  unknown = { opacity = 0.8; }
  dialog = { opacity = 0.8; }
  splash = { opacity = 0.8; }
  utility = { opacity = 0.8; }
  toolbar = { opacity = 0.8; }
  menu = { opacity = 0.8; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
  notification = { opacity = 0.8; }
};
