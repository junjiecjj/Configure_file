#############################  Fonts  ##################################


#
## Font
# font_family Noto mono
# font_family JetBrains Mono Regular
# font_family Fire code Regular
# font_family SauceCodePro Nerd Font
# font_family SauceCodePro Nerd Font Mono
# font_family FiraCode Nerd Font
# font_family FiraCode Nerd Font Mono
# font_family JetBrainsMono Nerd Font
font_family JetBrainsMono Nerd Font Mono
# font_family JetBrains Mono Regular

bold_font        auto
italic_font      auto
bold_italic_font auto

#设一个稍微大一点的字体，避免眼睛看瞎了
font_size 11.0
font_features FiraCode-Retina +ss02 +ss03 +ss04 +ss05 +ss07 +zero

force_ltr no
adjust_line_height  0
adjust_column_width 0

adjust_baseline 0
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

font_features FiraCode-Retina +zero +onum

font_features FiraCode-Retina +zero

################################# cursor ##########################################
cursor #32CD32
cursor_text_color #32CD32

cursor_stop_blinking_after 5.0
# The cursor shape can be one of (block, beam, underline)
cursor_shape underline
cursor_beam_thickness 1.5
cursor_underline_thickness 3.0
cursor_blink_interval -1

############################ Scrollback #################################
scrollback_lines 2000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window no
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0


################################# Mouse ##################################
copy_on_select yes
mouse_hide_wait 1.0



#################  url_color, url_style¶ ##########################
url_color #0087bd
url_style curly
## Notification
enable_audio_bell no
# visual_bell_duration 0.3
# bell_on_tab yes

url_prefixes http https file ftp

open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
################################ Tabs ##############################
#把窗口标签放在上面，默认是在底部
tab_bar_edge top
tab_bar_style separator
tab_separator "§"
tab_separator " * "
active_tab_font_style bold
inactive_tab_font_style normal
tab_title_template "[{index}:{title}]"
active_tab_title_template "{title}"

# Mechanics

shell /usr/bin/bash
# shell /usr/bin/zsh
#shell .
editor vim
#
allow_remote_control yes
term xterm-256color
linux_option_as_alt yes
linux_quit_when_last_window_closed yes
strip_trailing_spaces smart
update_check_interval 72
hide_window_decorations titlebar-only

remember_window_size yes
initial_window_width 540
initial_window_height 300
#####################################################

force_ltr normal
adjust_line_height 0

# kitty的默认字体渲染间隔会比Terminal.app宽，将间隔缩小一个像素
adjust_column_width -1
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
disable_ligatures never
font_features none

font_features FiraCode-Retina +zero +onum
font_features UnifontMedium +isol -medi -fina -init

box_drawing_scale 0.001, 1, 1.5, 2



draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
window_padding_width 0
placement_strategy center

inactive_text_alpha 1.0

close_on_child_death no


############################# 快捷键 ##################################

# clear_all_shortcuts yes

# ctrl + a全选
map alt+a pipe @text tab pbcopy

# ctrl + c复制
map alt+c copy_to_clipboard

# ctrl + v粘贴
map alt+v paste_from_clipboard

# 向上翻页
map alt+j scroll_page_up

# 向下翻页
map alt+k scroll_page_down

# 向上翻页
map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up


# 向下翻页
map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down

# 一些有用的快捷键

# 向上翻页	ctrl+shift+page_up
map ctrl+shift+page_up scroll_page_up

# 向下翻页	ctrl+shift+page_down
map ctrl+shift+page_down scroll_page_down

# 翻到最顶
map ctrl+shift+home scroll_home

#翻到最低
map ctrl+shift+end scroll_end


# 新标签页	ctrl+shift+t

# 拆分窗口	ctrl+shift+enter
map ctrl+shift+enter new_window

# 新的窗口	ctrl+shift+n
map ctrl+shift+n new_os_window

# 关闭子窗口
map ctrl+shift+w close_window

# 切换下一个窗口
map ctrl+shift+] next_window

# 切换到上一个窗口
map ctrl+shift+[ previous_window


# 将当前窗口向前移动
map ctrl+shift+f move_window_forward

# Move window backward
map ctrl+shift+b move_window_backward

#Move window to top¶
map ctrl+shift+` move_window_to_top

# Start resizing window¶
map ctrl+shift+r start_resizing_window

map ctrl+shift+1 first_window
map ctrl+shift+2 second_window
map ctrl+shift+3 third_window
map ctrl+shift+4 fourth_window
map ctrl+shift+5 fifth_window
map ctrl+shift+6 sixth_window
map ctrl+shift+7 seventh_window
map ctrl+shift+8 eighth_window
map ctrl+shift+9 ninth_window
map ctrl+shift+0 tenth_window








# ctrl + enter 全屏
map ctrl+enter toggle_fullscreen

# 弹出所有的字符
map alt+u kitten unicode_input

map ctrl+k clear_terminal reset active

## 新标签页
map alt+t new_tab_with_cwd !neighbor

# alt+s移动到下一个标签页
map alt+s next_tab

# alt+a移动到上一个标签页
map alt+a previous_tab

# alt+e退出标签页
map alt+e close_tab

# CTRL+S为标签页重命名
map ctrl+s set_tab_title

# 将当前标签栏往后移
map ctrl+shift+, move_tab_backward
map ctrl+shift+. move_tab_forward

# # ctrl + shift + left将当前标签页左移
# map ctrl+shift+left move_tab_backward
# map ctrl+shift+right move_tab_forward

# ALT+数字，移动到第几个标签页
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# 切换到标签栏
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2


# CTRL+-/+调节字体
map ctrl+equal change_font_size current +1.0
map ctrl+minus change_font_size current -1.0
map ctrl+0 change_font_size current 0
map ctrl+shift+backspace change_font_size all 0



map ctrl+shift+o pass_selection_to_program
